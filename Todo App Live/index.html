    <title>RealTime TodoApp</title>

<body>
    <div class="main">
        <div id="todoList">
            <h1 id="heading">Todo List </h1>
            <div id="today">
                <div id="date">
                    <div id="todayDate"></div>
                    <div id="holder">
                        <div id="todayMonth"></div>
                        <div id="todayYear"></div>
                    </div>
                </div>
                <div id="day"></div>
            </div>

            <div id="controls">
                <div style="width: 100%;">
                    <input type="text" id="todo" placeholder="Enter Todo" spellcheck="false">
                    <label for="todo">Enter Todo</label>
                </div>
                <div id="operations">
                    <button id="btn1" onclick="addTodo()">Add Task <i class="fa fa-plus" style="margin-left: 5px;"></i></button>
                    <button id="btn2" onclick="deleteAll()">Delete All <i class="fa fa-trash" style="margin-left: 5px;"></i></button>
                </div>
            </div>

            <div id="allItems">
                <h3>Todo Tasks</h3>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
