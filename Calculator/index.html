<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <table cellpadding=0>
        <thead>
            <tr>
                <td colspan="7" id="display">
                    <input type="text" autofocus id="output" readonly value="0">
                </td>
            </tr>
        </thead>
        <tbody id="functions">
            <tr class="functions">
                <td><button>Inv</button></td>
                <td><button>Rad</button></td>
                <td><button>Deg</button></td>
                <td><button>Hyp</button></td>
            </tr>
            <tr class="functions">
                <td><button>Sin</button></td>
                <td><button>Cos</button></td>
                <td><button>Tan</button></td>
                <td><button>Log</button></td>
            </tr>
            <tr class="functions">
                <td><button>e</button></td>
                <td><button>ln</button></td>
                <td><button onclick="getInput('(')">(</button></td>
                <td><button onclick="getInput(')')">)</button></td>
            </tr>
            <tr class="functions">
                <td><button onclick="simpleFunc('sq')">x<sup>2</sup></button></td>
                <td><button onclick="getInput('^')">^</button></td>
                <td><button onclick="simpleFunc('sqrt')">&Sqrt;</button></td>
                <td><button onclick="simpleFunc('!')">&excl;</button></td>
            </tr>
        </tbody>
        <tbody id="card1">
            <tr>
                <td colspan="7">
                    <div id="scientific" onclick="openScientific()">
                        <i class="fa fa-chevron-down" id="chevron"></i>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button class="others" onclick="getInput('C')">CE</button></td>
                <td><button class="others" onclick="getInput('C')">C</button></td>
                <td><button class="fas fa-backspace" onclick="getInput(null)"></i></button></td>
                <td><button class="operators" onclick="getInput('%')"><i class="fas fa-percentage"</i></button></td>
            </tr>
            <tr>
                <td><button onclick="getInput('7')">7</button></td>
                <td><button onclick="getInput('8')">8</button></td>
                <td><button onclick="getInput('9')">9</button></td>
                <td><button class="operators" onclick="getInput('รท')"><i class="fa fa-divide"></i></button></td>
            </tr>
            <tr>
                <td><button onclick="getInput('4')">4</button></td>
                <td><button onclick="getInput('5')">5</button></td>
                <td><button onclick="getInput('6')">6</button></td>
                <td><button class="operators" onclick="getInput('ร')"><i class="fa fa-times"></i></button></td>
            </tr>
            <tr>
                <td><button onclick="getInput('1')">1</button></td>
                <td><button onclick="getInput('2')">2</button></td>
                <td><button onclick="getInput('3')">3</button></td>
                <td><button class="operators" onclick="getInput('-')"><i class="fa fa-minus"></i></button></td>
            </tr>
            <tr>
                <td><button style="font-weight: bold;" onclick="getInput('.')">.</button></td>
                <td><button onclick="getInput('00')">00</button></td>
                <td><button onclick="getInput('0')">0</button></td>
                <td><button class="operators" onclick="getInput('+')"><i class="fas fa-plus"></i></button></td>
            </tr>
        </tbody>
        <tfoot id="card2">
            <tr>
                <td colspan="7">
                    <button class="equals" onclick="getResult()"><i class="fa fa-equals"></i></button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="app.js"></script>
</body>
</html>
